<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My YouTube Channels</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
    .card { background: #1a1a1a; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #ff0000; }
    .card h2 { margin: 10px 0 5px; font-size: 1.2em; }
    .card a { display: inline-block; margin-top: 10px; padding: 8px 15px; background: #ff0000; color: #fff; text-decoration: none; border-radius: 5px; transition: background 0.3s; }
    .card a:hover { background: #cc0000; }
    iframe { width: 100%; aspect-ratio: 16 / 9; border-radius: 10px; margin-top: 15px; border: none; }
    .subscribe-note { font-family: 'Lobster', cursive; font-size: 2em; text-align: center; margin-top: 40px; color: #ffcc00; text-shadow: 2px 2px 5px rgba(0,0,0,0.7); }
  </style>
</head>
<body>
  <h1>My YouTube Channels</h1>

      <iframe src="https://www.youtube.com/embed/u0wvxbZVR6s?rel=0&modestbranding=1" allowfullscreen></iframe>
    </div>

    <div class="card">
      <img src="https://yt3.googleusercontent.com/ZE3JbPqMnafzeUJQgGOoca-npRgcIea5vJCo9SB-pdhCewZ1t98r3jq6QQ3QqrnGuHfDsJJ3Qw=s160-c-k-c0x00ffffff-no-rj" alt="Minecraft Guider">
      <h2>Minecraft Guider</h2>
      <a href="https://www.youtube.com/@MinecraftGuider_js" target="_blank">Visit Channel</a>
